<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add Bootstrap CSS here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add Bootstrap JS here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Bootstrap Hero</title>
    <style>
        .hero {
            background-color: #a7aaac;
            padding: 50px 0;
            box-shadow: 0px 4px 4px rgb(187, 187, 187);
        }

        .hero .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .hero img {
            max-width: 100%;
            height: 200px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <!-- Add a fluid container to make the hero fill the browser width -->
    <div class="container-fluid hero">
        <!-- Add a container div for responsiveness -->
        <div class="container">
            <!-- Add a row here that will contain 2 columns -->
            <div class="row">
                <!-- Add a column for text -->
                <div class="col-md-6">
                    <!-- Heading -->
                    <h1 class="display-3">Bootstrap Hero</h1>
                    <!-- Paragraph -->
                    <p class="lead">This is my first time trying out Bootstrap and I am enjoying it! Look what I made here.</p>
                    <!-- Button -->
                    <a href="#" class="btn btn-primary">Learn more</a>
                </div>
                <!-- Add a column for the image -->
                <div class="col-md-6">
                    <img src="https://www.wilsoncenter.org/sites/default/files/media/images/person/james-person-1.jpg" alt="Hero Image">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
